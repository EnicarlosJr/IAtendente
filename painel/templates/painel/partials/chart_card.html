<div class="card p-4">
  <div class="flex items-center justify-between">
    <h3 class="section-title">{{ title }}</h3>
    <span class="text-xs text-slate-500">{{ subtitle }}</span>
  </div>
  {% if has_data %}
    <div class="mt-2 h-60"><canvas id="{{ chart_id }}" class="!h-full !w-full"></canvas></div>
  {% else %}
    <div class="mt-6 h-60 flex items-center justify-center text-sm text-slate-500">Sem dados.</div>
  {% endif %}
</div>
