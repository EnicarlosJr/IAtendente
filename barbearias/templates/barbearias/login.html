<!-- barbearias/templates/barbearias/login.html -->
{% extends "painel/base.html" %}
{% block title %}Entrar · IAtendente{% endblock %}
{% block content %}
<div class="mx-auto max-w-sm mt-16 bg-white border rounded-2xl p-6 shadow-sm">
  <h1 class="text-xl font-semibold mb-4">Entrar</h1>
  <form method="post" action="">
    {% csrf_token %}
    {% if form.non_field_errors %}
      <div class="mb-3 text-sm text-rose-700 bg-rose-50 border border-rose-200 rounded p-2">
        {{ form.non_field_errors }}
      </div>
    {% endif %}

    <label class="block text-sm mb-1">Usuário ou e-mail</label>
    {{ form.username }}

    <label class="block text-sm mb-1 mt-3">Senha</label>
    {{ form.password }}

    <button class="w-full mt-4 rounded bg-blue-600 text-white py-2">Entrar</button>
  </form>

  <div class="mt-3 text-center">
    <a class="text-sm text-slate-600 hover:underline" href="{% url 'barb_auth:password_change' %}">
      Trocar senha
    </a>
  </div>
</div>
{% endblock %}
