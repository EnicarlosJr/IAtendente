{% extends "painel/base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-sm mx-auto mt-12 bg-white p-6 rounded-xl shadow">
  <h1 class="text-lg font-semibold mb-4">Entrar</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit"
            class="mt-4 w-full rounded-lg bg-blue-600 text-white px-4 py-2 hover:bg-blue-700">
      Entrar
    </button>
  </form>
</div>
{% endblock %}
