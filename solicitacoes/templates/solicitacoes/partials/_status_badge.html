{# Badge de status para Solicitação #}
{% if s.status == "PENDENTE" %}
  <span class="status-badge bg-amber-100 text-amber-800">● Pendente</span>
{% elif s.status == "CONFIRMADA" %}
  <span class="status-badge bg-emerald-100 text-emerald-800">● Confirmada</span>
{% elif s.status == "NEGADA" %}
  <span class="status-badge bg-rose-100 text-rose-800">● Negada</span>
{% elif s.status == "REALIZADA" %}
  <span class="status-badge bg-blue-100 text-blue-800">● Realizada</span>
{% else %}
  <span class="status-badge bg-gray-100 text-gray-800">● {{ s.status }}</span>
{% endif %}
