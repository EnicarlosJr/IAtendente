{% with sel=filters.status|default:"" %}
<select name="status" class="rounded-xl border px-3 py-2 focus:outline-none focus:ring-2 focus:ring-slate-300">
  <option value="PENDENTE"   {% if sel == "PENDENTE" %}selected{% endif %}>Pendente</option>
  <option value="NEGADA"     {% if sel == "NEGADA" %}selected{% endif %}>Negada</option>
  <option value="CONFIRMADA" {% if sel == "CONFIRMADA" %}selected{% endif %}>Confirmada</option>
  <option value="FINALIZADA" {% if sel == "FINALIZADA" %}selected{% endif %}>Finalizada</option>
  <option value="NO_SHOW"    {% if sel == "NO_SHOW" or sel == "CANCELADA" %}selected{% endif %}>No-show / Cancelada</option>
</select>
{% endwith %}
